<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>圣诞快乐</title>
  <style>
    /* 加载遮罩层样式 */
    #loading-mask {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: radial-gradient(circle at top, #123 0%, #020b18 60%, #000 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: #fff;
      transition: opacity 0.8s ease;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #progress-text {
      font-size: 14px;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.8);
    }

    /* 原有样式 */
    body {
      margin: 0; padding: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #123 0%, #020b18 60%, #000 100%);
      overflow: hidden;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* 初始隐藏主容器，等待加载 */
    .stage { 
      position: relative; 
      width: 100vw; max-width: 600px; 
      height: 100vh; max-height: 600px; 
      text-align:center;
      visibility: hidden; /* 初始不可见 */
      opacity: 0;
      transition: opacity 1s ease;
    }

    .star { position: absolute; width: 2px; height: 2px; background: #fff; opacity: 0.8; border-radius: 50%; box-shadow: 0 0 6px rgba(255,255,255,0.8); animation: twinkle 3s infinite ease-in-out; }
    @keyframes twinkle { 0%,100% { opacity:0.3; } 50% { opacity:1; } }
    .snowflake { position: absolute; top:-10px; color:#fff; font-size:12px; opacity:0.8; animation:snow linear infinite; pointer-events:none; }
    @keyframes snow { 0% { transform: translateY(0); } 100% { transform: translateY(110vh); } }

    .gift { position: absolute; left: 50%; bottom: 90px; transform: translateX(-50%); cursor: pointer; }
    .gift img { width: 180px; height: auto; display: block; }
    .gift span { display: block; margin-top: 8px; font-size:16px; letter-spacing:1px; opacity:0.9; }

    .treeContainer { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: none; flex-direction: column; align-items: center; opacity: 0; }
    .treeContainer img { max-width: 300px; height: auto; margin-top: 10px; }

    .images {
        position: absolute;
        left: 42%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 1.5s ease;
        top: calc(50% - 200px);
    }

    .images img {
        width: 80px;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        position: absolute;
        top: 0;
        transition: opacity 1s ease; /* 增加平滑切换 */
    }

    #imgA1, #imgB1 { left: -47px; }
    #imgA2, #imgB2 { left: 47px; }
    .images.show { opacity: 1; }
  </style>
</head>
<body>

  <div id="loading-mask">
    <div class="loader"></div>
    <div id="progress-text">圣诞加载中... 0%</div>
  </div>

  <div class="stage" id="main-stage">
    <div id="background"></div>

    <div class="treeContainer" id="treeContainer">
      <img id="treeGif" src="./shengdanshu.gif" alt="圣诞树" />
      <img id="treeImage" src="./shengdan.png" alt="圣诞装饰" />
    </div>

    <div class="gift" id="gift">
      <img id="giftGif" src="./hezi.png" data-src="./hezi.gif" alt="礼物" />
      <span>点击打开</span>
    </div>

    <div class="images" id="images">
      <img id="imgA1" src="./lvg8hxlvg8hxlvg9.png" alt="图片1" />
      <img id="imgA2" src="./13hfpih3hfpih3hfp.png" alt="图片2" />
      <img id="imgB1" src="./x15u5mx15u5mx15x.png" alt="图片1" />
      <img id="imgB2" src="./wqdx0rwqdx0rwqdx.png" alt="图片2" />
    </div>
  </div>

  <script>
    /**
     * 第一部分：加载监控逻辑
     */
    function initApp() {
      const allImgs = document.querySelectorAll('img');
      const mask = document.getElementById('loading-mask');
      const stage = document.getElementById('main-stage');
      const progressText = document.getElementById('progress-text');
      
      let loadedCounter = 0;
      const totalImgs = allImgs.length;

      function updateLoadingProgress() {
        loadedCounter++;
        const percent = Math.floor((loadedCounter / totalImgs) * 100);
        progressText.innerText = `圣诞加载中... ${percent}%`;
        
        if (loadedCounter >= totalImgs) {
          // 全部加载完成
          setTimeout(() => {
            mask.style.opacity = '0';
            stage.style.visibility = 'visible';
            stage.style.opacity = '1';
            setTimeout(() => { mask.style.display = 'none'; }, 800);
          }, 500); // 稍微停顿一下，体验更好
        }
      }

      // 遍历图片检查状态
      if (totalImgs === 0) {
        updateLoadingProgress();
      } else {
        allImgs.forEach(img => {
          if (img.complete) {
            updateLoadingProgress();
          } else {
            img.addEventListener('load', updateLoadingProgress);
            img.addEventListener('error', updateLoadingProgress); // 失败也算完成，防止卡死
          }
        });
      }
    }

    // 启动监听
    initApp();

    /**
     * 第二部分：原有动效逻辑
     */
    // 生成星空
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDelay = Math.random() * 3 + 's';
      document.body.appendChild(star);
    }

    // 生成雪花
    for (let i = 0; i < 40; i++) {
      const snow = document.createElement('div');
      snow.className = 'snowflake';
      snow.innerText = '❄';
      snow.style.left = Math.random() * 100 + 'vw';
      snow.style.animationDuration = (5 + Math.random() * 5) + 's';
      snow.style.animationDelay = Math.random() * 5 + 's';
      snow.style.fontSize = (10 + Math.random() * 10) + 'px';
      document.body.appendChild(snow);
    }

    const gift = document.getElementById('gift');
    const gif = document.getElementById('giftGif');
    const treeContainer = document.getElementById('treeContainer');
    const images = document.getElementById('images');

    // 初始化图片组透明度
    document.getElementById('imgA1').style.opacity = '1';
    document.getElementById('imgA2').style.opacity = '1';
    document.getElementById('imgB1').style.opacity = '0';
    document.getElementById('imgB2').style.opacity = '0';

    let currentSet = 0;
    
    gift.addEventListener('click', () => {
      // 切换盒子到 GIF 状态
      const src = gif.dataset.src;
      const tempImg = new Image();
      tempImg.src = src;
      tempImg.onload = () => { gif.src = src; };

      setTimeout(() => {
        gift.style.display = 'none';
        treeContainer.style.display = 'flex';
        
        // 圣诞树进场动画
        requestAnimationFrame(() => {
          treeContainer.style.transition = 'transform 1.2s ease, opacity 1.2s ease';
          treeContainer.style.transform = 'translate(-50%, -50%)';
          treeContainer.style.opacity = '1';
        });

        // 图片轮播逻辑
        setTimeout(() => {
          images.classList.add('show');
          setInterval(() => {
            if(currentSet === 0){
              document.getElementById('imgA1').style.opacity = '0';
              document.getElementById('imgA2').style.opacity = '0';
              document.getElementById('imgB1').style.opacity = '1';
              document.getElementById('imgB2').style.opacity = '1';
              currentSet = 1;
            } else {
              document.getElementById('imgA1').style.opacity = '1';
              document.getElementById('imgA2').style.opacity = '1';
              document.getElementById('imgB1').style.opacity = '0';
              document.getElementById('imgB2').style.opacity = '0';
              currentSet = 0;
            }
          }, 2000);
        }, 1000);
      }, 1600);
    });

    gift.addEventListener('touchstart', (e) => {
      e.preventDefault();
      gift.click();
    });
  </script>
</body>
</html>
